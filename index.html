<!DOCTYPE html>
<html>

<head>
    <title>InstaNews - Your News Instant</title>
    <!-- HTML 5 Set-type -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Times New York">
    <meta name="author" content="Oliver Heward">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
    <header>
        <section class="container">
            <div class="main-area">
                <img class="logo" src="images/nyt-logo.svg" alt="Image of New York Times Logo">
                <div class="selection">
                    <h1>Choose a section:</h1>
                    <label>
                        <select class="dropdown" id="news-select">
                            <option>Selections</option>
                            <option value="science">Science</option>
                            <option value="arts">Arts</option>
                            <option value="travel">Travel</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                            <option value="fashion">Fashion</option>
                            <option value="health">Health</option>
                            <option value="magazine">Magazine</option>
                            <option value="books">Books</option>
                            <option value="world">World</option>
                        </select>
                    </label>
                </div>
            </div>
        </section>
    </header>
    <section class="container">
        <div class="flexbox-news">
            <h1 id="error"></h1>
        </div>
    </section>
    <footer>
        <section>
            <p>&copy; Copyright 2016 INSTANEWS </p>
        </section>
    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/apinew.min.js"></script>
</body>
</html>
